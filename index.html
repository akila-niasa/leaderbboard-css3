<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEADERBOARD</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <!-- header start -->
    <header>

    </header>
    <!-- header end -->
    <main>
        <!-- top blog -->
        <section class="container">
            <div class="top-player ">
                <h2 class="section-title">Top player</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/player-1.png" alt="">
                        <h3 class="player-name">player-1</h3>
                    </div>
                    <div class="player">
                        <img src="images/player-2.png" alt="">
                        <h3 class="player-name">player-2</h3>
                    </div>
                    <div class="player">
                        <img src="images/player-3.png" alt="">
                        <h3 class="player-name">player-3</h3>
                    </div>
                </div>
            </div>
            <hr>
            <div class="top-blog ">
                <h2 class="section-title">Top Blog</h2>
                <div class="blogs">
                <article class="blog">
                    <div class="thumbel">
                        <img src="images/blog-1.png" alt="">
                    </div>
                    <div class="blog-info">
                        <h3>13 of My Favorite13 of My Favorite
                            UI/UX Goodies</h3>
                            <p class="blog-writer">By <a href="">Danny Sapio</a></p>
                    </div>
                </article>
                <article class="blog">
                    <div class="thumbel">
                        <img src="images/blog-2.png" alt="">
                    </div>
                    <div class="blog-info">
                        <h3>UI cheat sheet: 
                            list vs grids</h3>
                            <p class="blog-writer">By<a href="">Tess Gadd</a></p>
                    </div>
                </article>
                <article class="blog">
                    <div class="thumbel">
                        <img src="images/blog-3.png" alt="">
                    </div>
                    <div class="blog-info">
                        <h3>7 typography tips 
                            for interface design</h3>
                            <p class="blog-writer">By <a href="">Jeremiah Lam</a></p>
                    </div>
                </article>
                <article class="blog">
                    <div class="thumbel">
                        <img src="images/blog-4.png" alt="">
                    </div>
                    <div class="blog-info">
                        <h3>Your logo is 
                            copied</h3>
                            <p class="blog-writer"> By <a href="">Ferdinand Vogler</a></p>
                    </div>
                </article>
            </div>
            </div>
        </section>
    </main>
</body>

</html>
